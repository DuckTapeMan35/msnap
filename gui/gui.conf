# msnap GUI configuration
# Colors are specified as hex values (e.g., #7aa2f7)
# Alpha values are 0.0 to 1.0

# Screenshot mode accent color (blue)
ss_accent = #7aa2f7

# Recording mode accent color (pink)
rec_accent = #f7768e

# Main background color
bg_color = #13141d

# Surface/card color
surface_color = #1a1b26

# Primary text color
text_color = #c0caf5

# Secondary/muted text color
text_muted = #565f89

# Border color
border_color = #2a2d3e

# Region selector overlay color
overlay_color = #000000

# Region selector overlay transparency (0.0 - 1.0)
overlay_alpha = 0.5

# Selection handle color
handle_color = #ffffff

# Dimension label background color
dim_label_bg = #000000

# Dimension label background transparency (0.0 - 1.0)
dim_label_alpha = 0.75

# Instruction text color
instruction_color = #ffffff

# Instruction text transparency (0.0 - 1.0)
instruction_alpha = 0.65
